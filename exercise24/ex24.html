<!DOCTYPE html>
<html>
<body>
<p><strong>Rotate the rectangle.</strong> Change the orientation of this rectangle as you wish!</p>
<canvas id="myCanvas" width="500" height="300" style="border:10px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
// source: https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_canvas_rotate

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.rotate(20 * Math.PI / 180);
ctx.fillStyle="#00FF00";
ctx.fillRect(50, 100, 100, 50);

</script>

</body>
</html>
